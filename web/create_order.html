<html>
<head>
    <title>Create order</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<form action="orders" method="GET">

    ID:<br>

    DATE:<br>

    <br>

    <br>
