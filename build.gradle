apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

repositories {
    mavenCentral()
}

version = '1.0'
sourceCompatibility = 1.8

    sourceSets {
        main {
            java {
                srcDir 'src'
            }
        }
    }

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    providedCompile 'javax.servlet:servlet-api:2.5'
}
war{
    webAppDirName = file("web")
}